        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br>

        <label for="inicio_vigencia">Mes de Inicio:</label>

        <label for="dias">Dias:</label>
        <input type="number" id="dias" name="dias" required><br>

        <label for="imagen_url">Imagen del producto:</label>
        <input type="file" id="imagen_url" name="imagen_url">

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio">
        
        <button type="submit">Agregar Producto</button>
        <a href="index.html">Menu principal</a>
