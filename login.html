<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./estilos/alta.css">
</head>
<body>
    <h1>Ingrese sus credenciales</h1>
    <form action="#" id="formLogin">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" name="usuario" id="usuario" value="" placeholder="Ingrese su Usuario">
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña" value="" placeholder="Ingrese su contraseña">
        <button type="submit" id="buttonSubmit">Ingresar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/login.js"></script>
</body>
</html>
